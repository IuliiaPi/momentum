<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Momentum">
    <meta name="keywords" content="Momentum, Iuliia Pidlisna">
    <meta name="author" content="Iuliia Pidlisna">

    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/owfont-regular.css">
    <link rel="stylesheet" href="styles/style.css" title="Basic">

    <title> Momentum </title>

</head>

<body class="page">

    <!-- Header -->

    <header class="header">

        <!-- Player -->

        <div class="player">
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play player-icon"></button>
                <button class="play-next player-icon"></button>

                <div class="volume-container">
                    <button class="volume player-icon"></button>
                    <input class="volume-range" type="range" min="0" max="1" step="0.01" value="0.2">
                </div>
            </div>

            <div class="progress-bar-container">
                <label for="progress-bar" class="audio-title"> </label>
                <div class="progress-time">
                    <div class="current-time">00:00</div>
                    <div class="progress-bar">
                        <input type="range" id="progressBar" class="progress" min="0" max="" value="0">
                        <!-- <progress id="progress" class="progress" max="100" value="0"></progress> -->
                    </div>
                    <div class="track-duration">00:00</div>
                </div>
            </div>

            <ul class="play-list"></ul>
        </div>

        <!-- Weather -->

        <div id="weather" class="weather">
            <input type="text" class="weather__city" placeholder="[Enter city]">
            <div class="weather-error"></div>
            <div class="weather__container">
                <div class="weather__temp"></div>
                <div class="weather__icon owf">
                    <!-- <img class="weather__icon-img"> -->
                </div>
                <div class="description-container">
                    <div class="weather__description"></div>
                    <div class="weather__feels-like"></div>
                </div>
            </div>
            <div class="weather__wind"></div>
            <div class="weather__humidity"></div>
        </div>

    </header>

    <!-- Main -->

    <main class="main">

        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>

        <time class="time"></time>
        <date class="day"></date>

        <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="enter-name">
        </div>

    </main>

    <!-- Footer -->

    <footer class="footer">

        <!-- Settings -->

        <div class="settings">
            <button class="settings__btn btn"></button>

            <div class="popup settings__popup">
                <div class="popup__container settings__container">
                    <div class="popup__content settings__content">

                        <!-- settings__lang  -->

                        <div class="settings__lang">
                            <h2 class="settings__title"> App language </h2>
                            <input type="radio" checked id="lang-en" name="lang" value="en">
                            <label for="lang-en" class="label__title"> en </label>

                            <input type="radio" id="lang-ua" name="lang" value="ua">
                            <label for="lang-ua" class="label__title"> ua </label>
                        </div>

                        <!-- settings__background  -->

                        <div class="settings__background">
                            <h2 class="settings__title"> Background Source </h2>
                            <div class="bg">
                                <input type="radio" checked id="bg-github" name="bg" value="github">
                                <label for="bg-github" class="label__title"> GitHub collection </label>
                            </div>
                            <div class="bg">
                                <input type="radio" id="bg-unsplash" name="bg" value="unsplash">
                                <label for="bg-unsplash" class="label__title"> Unsplash API </label>
                            </div>
                            <div class="bg">
                                <input type="radio" id="bg-flickr" name="bg" value="flickr">
                                <label for="bg-flickr" class="label__title"> Flickr API </label>
                            </div>
                            <div class="tags">
                                <label for="tag" class="tags__title"> Tag: </label>
                                <input type="text" id="tag" class="tag" placeholder="Enter tags">
                            </div>

                        </div>

                        <!-- settings__blocks-display -->

                        <div class="settings__blocks-display">
                            <h2 class="blocks-display__title settings__title"> Widgets </h2>

                            <div id="block-player" class="block">
                                <input type="checkbox" checked id="checkbox-player" name="player" class="checkbox">
                                <label for="checkbox-player" class="block__title label-player" id="label-player"> Music
                                    player
                                </label>
                            </div>

                            <div id="block-weather" class="block">
                                <input type="checkbox" checked id="checkbox-weather" name="weather" class="checkbox">
                                <label for="checkbox-weather" class="block__title label-weather" id="label-weather">
                                    Weather
                                </label>
                            </div>

                            <div class="block">
                                <input type="checkbox" checked id="checkbox-time" name="time" class="checkbox">
                                <label for="checkbox-time" class="block__title label-time" id="label-time"> Time
                                </label>
                            </div>

                            <div class="block">
                                <input type="checkbox" checked id="checkbox-date" name="date" class="checkbox">
                                <label for="checkbox-date" class="block__title label-date" id="label-date"> Date
                                </label>
                            </div>

                            <div class="block">
                                <input type="checkbox" checked id="checkbox-greeting" name="greeting" class="checkbox">
                                <label for="checkbox-greeting" class="block__title label-greeting" id="label-greeting">
                                    Greeting
                                </label>
                            </div>

                            <div class="block">
                                <input type="checkbox" checked id="checkbox-quote" name="quote" class="checkbox">
                                <label for="checkbox-quote" class="block__title label-quote" id="label-quote"> Quotes
                                </label>
                            </div>

                            <div class="block">
                                <input type="checkbox" checked id="checkbox-to-do-list" name="to-do-list"
                                    class="checkbox">
                                <label for="checkbox-to-do-list" class="block__title label-to-do-list"
                                    id="label-to-do-list">
                                    ToDo list </label>
                            </div>

                        </div>

                        <!-- settings__links -->

                        <div class="settings__links">
                            <span class="my-github">
                                <a class="link my-github__link" href="https://github.com/IuliiaPi" target="_blank">
                                    <img class="my-github__img" src="./assets/svg/github.png" alt="my-github" width="20"
                                        height="20"></a>
                            </span>
                            <span class="rs-school">
                                <a class="link rs-school__link" href="https://rs.school/js/" target="_blank">
                                    <img class="rs-school__img" src="https://rs.school/images/rs_school_js.svg"
                                        alt="rs-school" width="50" height="20"></a>
                            </span>
                            <div class="copyright">&copy; 2023 </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- Quote -->

        <div class="footer__quote">
            <button class="change-quote"></button>
            <div>
                <div class="quote"></div>
                <div class="author"></div>
            </div>
        </div>

        <!-- Todo -->

        <div class="to-do">
            <button class="btn__to-do btn">
                <span> ✓___ </span>
                <span> ✓___ </span>
            </button>

            <div id="popup" class="popup to-do__popup">
                <div class="popup__container to-do__container">
                    <div class="popup__content to-do__content">
                        <!-- <a href="#" class="popup__close">x</a> -->
                        <h2 class="popup__title to-do__list__title"> ToDo List </h2>
                        <div class="popup__text to-do__input__container">
                            <input class="to-do__input" type="text">
                            <button class="to-do__btn-add btn" title="add"> + </button>
                        </div>
                        <ol class="to-do__list"></ol>
                    </div>
                </div>
            </div>

        </div>

    </footer>

</body>

<script type="module" src="js/index.js"></script>

</html>
